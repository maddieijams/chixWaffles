<div *ngIf="this.loaded == false">
  <h2>loading...</h2>
</div>
<div class="formGroup" *ngIf="this.loaded == true">
  <form [formGroup]="bfastForm" (ngSubmit)="onSubmit(this.bfastForm)" >

    <h2>{{ this.updateItem.name }}</h2>

    <mat-form-field style="width:450px !important">
      Name:
      <input
      matInput
      id="name"
      type="text"
      formControlName="name"
      dirty=true
      />
    </mat-form-field>
    <br />

    <mat-form-field style="width:450px !important">
      Address:
      <input
        matInput
        id="address"
        type="address"
        formControlName="address"
      />
    </mat-form-field>
    <br />

    <mat-form-field style="width:450px !important">
        City:
        <input
        matInput
        id="city"
        type="text"
        formControlName="city"
        />
      </mat-form-field>
      <br />

    <mat-form-field style="width:450px !important">
      State:
      <input
      matInput
      id="state"
      type="text"
      formControlName="state"
      />
    </mat-form-field>
    <br />

    <mat-form-field style="width:450px !important" placeholder="enter an image url">
      Image:
      <input
      matInput
      id="image"
      type="text"
      formControlName="image"
      />
    </mat-form-field>
    <br />

    <mat-form-field style="width:450px !important">
      Description:
      <input
      matInput
      id="desc"
      type="text"
      formControlName="desc"
      />
    </mat-form-field>
    <br />

      <button mat-raised-button type="submit">
        Submit
      </button>

  </form>
</div>
<br />
<span *ngIf="this.returnData">Chicken and waffle update was successful! Would you like to <a routerLink="/display">return home?</a></span>
<br />
<p>Did the chicken and waffles here go bad? <br />
  <a routerLink="/display"><button mat-raised-button (click)="deleteClick(this.updateItem.id)">Delete it!</button></a>
</p>
